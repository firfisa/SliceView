<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SliceView</title>
    <link rel="stylesheet" href="styles/slice.css">
</head>
<body>
    <div class="slice-container">
        <!-- 隐藏的控制面板，鼠标悬停时显示 -->
        <div class="slice-controls-overlay" id="controlsOverlay">
            <div class="controls-group">
                <button id="pinBtn" class="control-btn" title="固定位置 (P)">📌</button>
                <button id="refreshBtn" class="control-btn" title="刷新内容 (F5)">🔄</button>
                <button id="resetBtn" class="control-btn" title="重置缩放 (R)">⌂</button>
                <button id="closeBtn" class="control-btn close-btn" title="关闭 (ESC)">✗</button>
            </div>
        </div>
        
        <!-- 主要内容区域 -->
        <div class="slice-content">
            <div id="sliceDisplay" class="slice-display">
                <div class="slice-placeholder">
                    <span class="placeholder-icon">🖼️</span>
                    <span class="placeholder-text">切片内容将在这里显示</span>
                    <div class="placeholder-hint">
                        <p>快捷键提示：</p>
                        <p>• 右键长按拖动：移动窗口</p>
                        <p>• ESC：关闭窗口</p>
                        <p>• F5：刷新内容</p>
                        <p>• R：重置缩放</p>
                        <p>• P：固定位置</p>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 窗口拖动指示器 -->
        <div class="drag-indicator" id="dragIndicator">
            <span class="drag-icon">✋</span>
            <span class="drag-text">窗口移动模式</span>
        </div>
    </div>

    <script src="js/sliceApp.js"></script>
</body>
</html>
